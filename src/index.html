<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadbord</title>
</head>
<body>

  <div class="wrapper">
    <h1>Leadbord</h1>
    <div class="leaderboard">
      <div class="right">
        <div class="recent-score">
          <p>Recent Score</p>
          <button>Refresh</button>
        </div>
        <table>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr>
            <td>John</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>90</td>
          </tr>
          <tr>
            <td>Joe</td>
            <td>80</td>
          </tr>
        </table>
      </div>
      <div class="left">
        <p>Add your score</p>
          <form method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="score" placeholder="Score">
            <button type="submit" >Submit</button>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
