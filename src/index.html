<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadbord</title>
</head>
<body>

  <div class="wrapper">
    <h1>Leaderboard</h1>
    <div class="leaderboard">
      <div class="right">
        <div class="recent-score">
          <p>Recent Score</p>
          <button class="refresh">Refresh</button>
        </div>
        <table class="tableData">
        </table>
      </div>
      <div class="left">
        <p>Add your score</p>
          <form action="#" method="post">
            <input class="user" type="text" name="name" placeholder="Name">
            <input class="score" type="text" name="score" placeholder="Score">
            <button class="btnSubmit" type="submit" >Submit</button>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
